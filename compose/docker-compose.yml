version: '3.5'
services:
  cassandra:
    image: cassandra:3.11.10
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    restart: always
    volumes:
      - ./data/cassandra:/var/lib/cassandra

  zookeeper:
    image: quay.io/strimzi/kafka:latest-kafka-3.1.0
    command: [
      "sh", "-c",
      "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "2181:2181"
    environment:
      LOG_DIR: /tmp/logs

  kafka:
    image: quay.io/strimzi/kafka:latest-kafka-3.1.0
    command: [
      "sh", "-c",
      "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  keycloak:
    image: quay.io/keycloak/keycloak:17.0.0
    command: [
      "start --hostname-strict=false --https-key-store-file=/etc/keycloak-keystore.jks"
    ]
    ports:
      - "8543:8443"
    environment:
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
    volumes:
      - ./config/keycloak/keycloak-keystore.jks:/etc/keycloak-keystore.jks

  indy-repository-service:
    image: quay.io/factory2/indy-repository-service:1.0.0
    container_name: "indy-repository-service"
    ports:
      - "9000:8080"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    depends_on:
      - cassandra
      - kafka
      - keycloak
      # - otel-collector
    restart: always
    volumes:
      - ./config/indy-repository-service/:/opt/indy-repository-service/config/
